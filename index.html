<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart</title>
    <style>
        h2, p {
            margin: 10px 0;
        }
        header {
            margin-bottom: 40px;
        }
        .tip {
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
        .tip .delete {
            color: hotpink;
            font-size: 0.8em;
        }
    </style>

<body class="indigo">
    <header class="indigo darken-1 section">
        <h2 class="center white-text">Donut Chart</h2>
        <p class="flow-text white-text center text-lighten-2">Monthly Money Tracker for Careless People...</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add Item</span>
                    <div class="input-field">
                        <input type="text" id="name">
                        <label for="name">Item Name</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="cost">
                        <label for="cost">Item Cost ($)</label>
                    </div>
                    <div class="input-field center">
                        <button class="btn-large pink white-text">ADD ITEM</button>
                    </div>
                    <div class="input-field center">
                        <p class="red-text" id="error"></p>
                    </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
